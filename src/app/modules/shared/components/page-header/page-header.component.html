<header
  class="page-custom-header"
  [ngStyle]="{
    'background-image': 'url(' + coverImage + ')',
    'background-position-y': coverImage == defualtBgCover ? '70%' : '0%'
  }"
>
  <div class="overlay" [class.centerd]="!responsableImg">
    <div *ngIf="responsableImg" class="responsable-data">
      <button class="user-btn" (click)="toggleHint()" data-aos="zoom-in">
        <i class="fa fa-user"></i>
      </button>
      <div class="data" [class.opened]="isOpenedHint">
        <button class="close-btn" (click)="toggleHint()">
          <i class="fa fa-times"></i>
        </button>
        <div *ngIf="responsableImg" class="user-image">
          <img [src]="responsableImg" alt="" />
        </div>
        <div class="user-data">
          <h6>{{ position }}</h6>
          <h3 class="name">{{ responsableName }}</h3>
          <button
            class="phone"
            [class.copied]="isCopied"
            (click)="copyPhoneNumber($event)"
          >
            <i class="fa fa-copy"></i>
            {{ responsableMobile }}
          </button>
        </div>
      </div>
    </div>
    <div class="title" data-aos="fade-right">
      <h2 *ngIf="title">{{ title }}</h2>
    </div>
    <div *ngIf="responsableImg" class="user-data" data-aos="fade-left">
      <div class="img">
        <img *ngIf="responsableImg" [src]="responsableImg" alt="" />
        <h6 *ngIf="position">{{ position }}</h6>
        <h3 *ngIf="responsableName" class="name">{{ responsableName }}</h3>
        <button
          *ngIf="responsableMobile"
          class="phone"
          [class.copied]="isCopied"
          (click)="copyPhoneNumber($event)"
        >
          <i class="fa fa-copy"></i>
          {{ responsableMobile }}
        </button>
      </div>
    </div>
    <div class="svg" data-aos="fade-up">
      <svg
        class="nectar-shape-divider"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1000 300"
        preserveAspectRatio="none"
      >
        <path
          d="M 1000 299 l 2 -279 c -155 -36 -310 135 -415 164 c -102.64 28.35 -149 -32 -232 -31 c -80 1 -142 53 -229 80 c -65.54 20.34 -101 15 -126 11.61 v 54.39 z"
        ></path>
        <path
          d="M 1000 286 l 2 -252 c -157 -43 -302 144 -405 178 c -101.11 33.38 -159 -47 -242 -46 c -80 1 -145.09 54.07 -229 87 c -65.21 25.59 -104.07 16.72 -126 10.61 v 22.39 z"
        ></path>
        <path
          d="M 1000 300 l 1 -230.29 c -217 -12.71 -300.47 129.15 -404 156.29 c -103 27 -174 -30 -257 -29 c -80 1 -130.09 37.07 -214 70 c -61.23 24 -108 15.61 -126 10.61 v 22.39 z"
        ></path>
      </svg>
    </div>
  </div>
</header>
